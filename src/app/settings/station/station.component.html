<div class="station-container">
  
  <!-- Left Section: Station Settings -->
  <div class="station-card">
    
    <form [formGroup]="stationForm" (ngSubmit)="onSubmit()">

      <!-- Station Details -->
      <div class="section">

        <h3>Station Details</h3>
        <div class="station-details-row">
          <!-- Station Name -->
            <div class="form-group">
              <label for="stationName">Station Name</label>
              <input type="text" id="stationName" formControlName="stationName" placeholder="Station Name">
            </div>

          <!-- Station ID -->
            <div class="form-group">
                <label for="stationId">Station ID</label>
                <select id="stationId" formControlName="stationId">
                    <option *ngFor="let id of stationIds" [value]="id">{{ id }}</option>
                </select>
            </div>
        </div>

        <!-- List of sensor -->
        <div class="form-group sensor-group">
          <label for="sensor">Sensors</label>
            <ng-select
              [items]="sensors"
              bindLabel="name"
              bindValue="id"
              [multiple]="false"
              [clearable]="false"
              class="custom-multi-select"
              [closeOnSelect]="false"
              [addTag]="true">
            </ng-select>
        </div>

      </div>
    

      <!-- Geo Location -->
      <div class="section">
        <h3>Geo Location</h3>

        <!-- Toggle Buttons for DD & DMS -->
        <div class="geo-tabs">
          <button type="button" (click)="setGeoFormat('DD')" [class.active]="geoFormat === 'DD'">DD</button>
          <button type="button" (click)="setGeoFormat('DMS')" [class.active]="geoFormat === 'DMS'">DMS</button>
        </div>

        <!-- DD Format Inputs -->
        <div *ngIf="geoFormat === 'DD'" formGroupName="geoLocation" class="geo-inputs">
          <div formGroupName="dd" class="geo-row">
            <!-- Latitude -->
            <div class="form-group">
              <label for="latitude">Latitude</label>
              <input type="number" id="latitude" formControlName="latitude" placeholder="Latitude">
            </div>

            <!-- Longitude -->
            <div class="form-group">
              <label for="longitude">Longitude</label>
              <input type="number" id="longitude" formControlName="longitude" placeholder="Longitude">
            </div>
          </div>
        </div>

        <!-- DMS Format Inputs -->
        <div *ngIf="geoFormat === 'DMS'" formGroupName="geoLocation" class="geo-inputs">
          <div formGroupName="dms">
            <div class="geo-row">
              <!-- Latitude DMS -->
              <div class="form-group">
                <label>Latitude</label>
                <div formGroupName="lat" class="dms-group">
                  <input type="number" formControlName="degree" placeholder="Degrees">
                  <input type="number" formControlName="minute" placeholder="Minutes">
                  <input type="number" formControlName="second" placeholder="Seconds">
                </div>
              </div>

              <!-- Longitude DMS -->
              <div class="form-group">
                <label>Longitude</label>
                <div formGroupName="lng" class="dms-group">
                  <input type="number" formControlName="degree" placeholder="Degrees">
                  <input type="number" formControlName="minute" placeholder="Minutes">
                  <input type="number" formControlName="second" placeholder="Seconds">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        
    
      <!-- Geo Fencing -->
      <div class="section">
        <h3>Geo Fencing</h3>
        <div class="geo-fencing-row">
            <div class="form-group">
                <label for="warningCircle">Warning Circle (m)</label>
                <input type="number" id="warningCircle" formControlName="warningCircle" placeholder="Warning Circle">
            </div>

            <div class="form-group">
                <label for="dangerCircle">Danger Circle (m)</label>
                <input type="number" id="dangerCircle" formControlName="dangerCircle" placeholder="Danger Circle">
            </div>
        </div>
      </div>

      <div class="form-submit">
        <button type="submit">Save</button>
      </div>
    
    </form>

  </div>

  <!-- Right Section: Track Path -->
  <div class="station-card">
    <h3>Track Path</h3>
    <p>View and manage the track path here.</p>
  </div>
</div>
